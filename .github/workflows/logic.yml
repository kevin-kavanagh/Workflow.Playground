name: Logic

# Controls when the workflow will run
on:
  release:
    types:
      - published

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      is-pre-release:
        type: boolean
        required: true
        default: false

jobs:
  play:
    runs-on: ubuntu-latest

    steps:
      - name: Echo inputs
        run: echo is-pre-release=${{inputs.is-pre-release}}
    
      - name: Get Release or Pre-Release
        run: echo ${{(inputs.is-pre-release) && 'Pre-Releases' || 'Releases'}}
        
      - name: Calculate is-pre-release
        run: echo ${{(github.event_name == 'workflow_dispatch' && inputs.is-pre-release) || github.event.release.prerelease}}
